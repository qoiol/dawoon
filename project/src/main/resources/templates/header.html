<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header">
    <header class="text-center"
            style="background-color: #3F51B5; color: #FFFFFF;">
        <div class="p-5 container">
            <a th:href="@{/}"/><img src="/images/logo.png" style="width:190px; height:150px;" /> </a>
        </div>
        <div style="background-color: #3A4BA7; color: #FFFFFF; font-size: 20px">
            <div class="container p-3">
                <div class="row">
                    <div class="col" th:if="${session.userType == 'ROLE_ADMIN'}">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/admin}">관리자페이지</a>
                    </div>
                    <div class="col" th:if="${session.userType == 'ROLE_TRAINER' }">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/workout/add}">운동 등록</a>
                    </div>
                    <div class="col" th:if="${session.userType == 'ROLE_USER' }">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/workout/list}">운동 예약</a>
                    </div>
                    <div class="col">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/workout/list}">운동 리스트</a>
                    </div>
                    <div class="col">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/review}">리뷰</a>
                    </div>
                    <div class="col" th:if="${session.userId != null}">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/mypage}">마이페이지</a>
                    </div>
                    <div class="col" th:if="${session.userId != null}">
                        <a style="text-decoration: none; color: inherit;" onclick="return confirm('로그아웃하시겠습니까?')"
                           th:href="@{/user/logout}">로그아웃</a>
                    </div>
                    <div class="col" th:if="${session.userId == null}">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/user/login}">로그인</a>
                    </div>
                    <div class="col" th:if="${session.userId == null}">
                        <a style="text-decoration: none; color: inherit;"
                           th:href="@{/user/create}">회원가입</a>
                    </div>

                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
