<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function login() {
            if (form.id.value == "") {
                alert("사용자 ID를 입력하십시오.");
                form.userId.focus();
                return false;
            }
            if (form.password.value == "") {
                alert("비밀번호를 입력하십시오.");
                form.password.focus();
                return false;
            }
            form.submit();
        }
    </script>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<section class="container mt-3" style="max-width: 560px;">
    <div class="col-lg-12" style="text-align: center">
        <h6 class="text-danger" th:if="${exception}" th:text="${message}"/>
    </div>
    <form name="form" method="POST" th:action="@{/user/login}">
        <div class="form-group" id="userType">
            <label for="user">일반회원</label>
            <input type="radio" id="user" name="userType" class="form-control" value="user" checked>
            <label for="trainer">강사</label>
            <input type="radio" id="trainer" name="userType" class="form-control" value="trainer">
        </div>
        <div class="form-group" id="id">
            <label for="id">아이디</label>
            <input type="text" name="id" class="form-control" placeholder="아이디">
        </div>
        <div class="form-group" id="password">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="로그인" onClick="login()">
            <a th:href="@{/user/create}" class="btn btn-link">회원 가입</a>
        </div>
        <input hidden name="referer" th:value="${referer}">
    </form>
</section>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
